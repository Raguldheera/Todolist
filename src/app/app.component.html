<div class="container">
  
  <div class="card">
    <div class="card-header p-3">
      <h3>{{title}}</h3>
    </div>
    <div class="card-body">
      <app-task-form [taskList]="taskList"></app-task-form>
    </div>
    <div class="card-body">
      <h3 *ngIf="taskList.length">My Current Tasks ({{taskList.length}})</h3>
      <h3 *ngIf="!taskList.length"> No task available </h3>
      <app-task-list [tasks]="taskList"></app-task-list>
    </div>
  </div>
</div>
