<input *ngIf="tasks.length" type="text" class="form-control" name="taskSearch" id="taskSearch" [(ngModel)]="searchText" placeholder="search">
<ul>
    <li *ngFor="let task of tasks | filterPipe: searchText;let  i=index " class="d-flex my-3 p-2">
      {{task}}
      <div>
        <button class="btn btn-outline-danger" (click)="removeTask()"><i class="fa-solid fa-trash-can"></i></button>
      </div>
    </li>
    
</ul>
